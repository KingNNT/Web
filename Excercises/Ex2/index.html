<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex 2</title>

    <!--   Link Bootstrap 4 -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/e285d2cf60.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link href="./assets/css/style.min.css" rel="stylesheet" />
</head>

<body>
    <header></header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-2 btn-control">
                    <a class="carousel-control-prev" href="#carouse" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                </div>
                <div class="col-8">
                    <div id="carouse" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner shadow">
                            <div class="carousel-item active">
                                <img class="img-slide" src="./assets/images/img1.jpg" alt="1.jpg">
                            </div>
                            <div class="carousel-item">
                                <img class="img-slide" src="./assets/images/img2.jpg" alt="2.jpg">
                            </div>
                            <div class="carousel-item">
                                <img class="img-slide" src="./assets/images/img3.jpg" alt="3.jpg">
                            </div>
                        </div>
                        <ol class="carousel-indicators">
                            <li data-target="#carouse" data-slide-to="0" class="active"></li>
                            <li data-target="#carouse" data-slide-to="1"></li>
                            <li data-target="#carouse" data-slide-to="2"></li>
                        </ol>
                    </div>
                </div>
                <div class="col-2 btn-control">
                    <a class="carousel-control-next" href="#carouse" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
